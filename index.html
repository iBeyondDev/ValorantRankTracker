<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Rank Match Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f1923; color: #ece8e1; }
        .valorant-card { background-color: #1f2326; border-left: 4px solid #ff4655; }
        .btn-valorant { background-color: #ff4655; transition: all 0.2s; }
        .btn-valorant:hover { background-color: #ff5e6a; transform: translateY(-1px); }
        .input-dark { background-color: #2a2e33; border: 1px solid #3d434a; color: white; }
        .rank-ascendant { color: #49ba92; text-shadow: 0 0 10px rgba(73, 186, 146, 0.4); }
        .progress-bar { background: #3d434a; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: #ff4655; height: 100%; transition: width 0.5s ease-out; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold uppercase tracking-tighter">Match Tracker: <span class="rank-ascendant">Ascendant</span></h1>
                <p class="text-gray-400">Road to the goal, one match at a time</p>
            </div>
            <div id="countdown" class="text-right">
                <span id="weeksLeft" class="text-2xl font-mono text-red-500 font-bold">--</span>
                <span class="block text-xs uppercase text-gray-500">Fridays Remaining</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1 space-y-6">
                <section class="valorant-card p-6 rounded-r-lg shadow-xl">
                    <h2 class="text-lg font-semibold mb-4 border-b border-gray-700 pb-2">Starting Point</h2>
                    <div class="space-y-4">
                        <select id="currentRank" class="w-full p-2 rounded input-dark focus:outline-none focus:ring-2 focus:ring-red-500">
                            <option value="0">Iron 1</option><option value="100">Iron 2</option><option value="200">Iron 3</option>
                            <option value="300">Bronze 1</option><option value="400">Bronze 2</option><option value="500">Bronze 3</option>
                            <option value="600">Silver 1</option><option value="700">Silver 2</option><option value="800">Silver 3</option>
                            <option value="900">Gold 1</option><option value="1000">Gold 2</option><option value="1100">Gold 3</option>
                            <option value="1200">Platinum 1</option><option value="1300">Platinum 2</option><option value="1400">Platinum 3</option>
                            <option value="1500">Diamond 1</option><option value="1600">Diamond 2</option><option value="1700">Diamond 3</option>
                        </select>
                        <input type="number" id="currentRR" placeholder="Start RR (0-99)" class="w-full p-2 rounded input-dark focus:outline-none">
                        <button onclick="saveInitialState()" class="w-full btn-valorant py-2 rounded font-bold uppercase text-xs tracking-widest">Reset Progress</button>
                    </div>
                </section>

                <section class="valorant-card p-6 rounded-r-lg shadow-xl bg-opacity-50 border-l-yellow-500">
                    <h2 class="text-lg font-semibold mb-2">Friday Deadlines</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-400 text-sm">Remaining to Goal:</span>
                            <span id="totalRRNeeded" class="font-bold text-red-400">--</span>
                        </div>
                        <div class="flex justify-between border-t border-gray-700 pt-2">
                            <span class="text-gray-400 text-sm">Total Weekly Goal:</span>
                            <span id="weeklyTarget" class="font-bold text-yellow-400">--</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400 text-sm italic">Still needed by Friday:</span>
                            <span id="fridayRemaining" class="font-bold text-green-400">--</span>
                        </div>
                    </div>
                </section>
            </div>

            <div class="md:col-span-2 space-y-6">
                <section class="valorant-card p-6 rounded-r-lg shadow-xl">
                    <h2 class="text-lg font-semibold mb-4 text-red-400 uppercase tracking-widest text-sm">Log Match Result</h2>
                    <div class="flex flex-col md:flex-row gap-4 items-end">
                        <div class="flex-1">
                            <label class="block text-xs text-gray-500 mb-1 uppercase">RR Change (e.g. +24, -16)</label>
                            <input type="number" id="matchChange" placeholder="+ / -" class="w-full p-3 rounded input-dark focus:outline-none text-xl font-bold">
                        </div>
                        <button onclick="logMatch()" class="btn-valorant px-8 py-3 rounded font-bold uppercase text-sm h-[52px]">Submit Match</button>
                    </div>
                </section>

                <section class="bg-[#161b21] p-6 rounded shadow-inner border border-gray-800">
                    <div id="chartContainer" class="space-y-6"></div>
                </section>

                <section class="overflow-hidden rounded border border-gray-800">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-[#2a2e33] text-gray-400 uppercase text-[10px] tracking-widest">
                            <tr>
                                <th class="p-3">Time</th>
                                <th class="p-3">Match RR</th>
                                <th class="p-3">Total RR</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody"></tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>

    <script>
        const GOAL_RR = 1800; 
        const APP_STORAGE_KEY = 'val_rank_tracker_matches_v1';

        let state = { startRR: 0, logs: [], lastFridayRR: 0 };

        window.onload = () => { loadState(); refreshUI(); };

        function loadState() {
            const saved = localStorage.getItem(APP_STORAGE_KEY);
            if (saved) state = JSON.parse(saved);
        }

        function saveState() {
            localStorage.setItem(APP_STORAGE_KEY, JSON.stringify(state));
        }

        function getFridaysRemaining() {
            const now = new Date();
            const yearEnd = new Date(now.getFullYear(), 11, 31);
            let count = 0;
            let tempDate = new Date(now);
            tempDate.setDate(tempDate.getDate() + 1);
            while (tempDate <= yearEnd) {
                if (tempDate.getDay() === 5) count++;
                tempDate.setDate(tempDate.getDate() + 1);
            }
            return count;
        }

        function saveInitialState() {
            const rankBase = parseInt(document.getElementById('currentRank').value);
            const rr = parseInt(document.getElementById('currentRR').value) || 0;
            state.startRR = rankBase + rr;
            state.lastFridayRR = state.startRR; // Starting point for the first week
            state.logs = [];
            saveState();
            refreshUI();
        }

        function logMatch() {
            const input = document.getElementById('matchChange');
            const change = parseInt(input.value);
            if (isNaN(change)) return;

            const lastTotal = state.logs.length > 0 ? state.logs[state.logs.length - 1].total : state.startRR;
            
            state.logs.push({
                timestamp: new Date().toLocaleString([], {weekday: 'short', hour: '2-digit', minute:'2-digit'}),
                dateStr: new Date().toDateString(),
                change: change,
                total: lastTotal + change
            });

            input.value = '';
            saveState();
            refreshUI();
        }

        function refreshUI() {
            const fridaysLeft = getFridaysRemaining();
            document.getElementById('weeksLeft').innerText = fridaysLeft;

            const currentTotal = state.logs.length > 0 ? state.logs[state.logs.length - 1].total : state.startRR;
            const remainingToGoal = GOAL_RR - currentTotal;
            
            // Weekly calculations
            const weeklyRequired = fridaysLeft > 0 ? Math.ceil(remainingToGoal / fridaysLeft) : 0;
            
            // Calculate how much earned *specifically this week* (since last Friday)
            // For simplicity, we compare current total vs the starting point of the week
            const earnedThisWeek = currentTotal - state.lastFridayRR;
            const stillNeededByFriday = weeklyRequired - earnedThisWeek;

            document.getElementById('totalRRNeeded').innerText = remainingToGoal > 0 ? remainingToGoal : "REACHED";
            document.getElementById('weeklyTarget').innerText = `${weeklyRequired} RR`;
            document.getElementById('fridayRemaining').innerText = stillNeededByFriday > 0 ? `${stillNeededByFriday} RR` : "Weekly Goal Met!";

            renderTable();
            renderProjections(currentTotal);
        }

        function renderTable() {
            const tbody = document.getElementById('logTableBody');
            tbody.innerHTML = '';
            [...state.logs].reverse().forEach(log => {
                const row = document.createElement('tr');
                row.className = "border-t border-gray-800 hover:bg-gray-800/30";
                row.innerHTML = `
                    <td class="p-3 text-gray-500">${log.timestamp}</td>
                    <td class="p-3 ${log.change >= 0 ? 'text-green-400' : 'text-red-400'} font-bold">${log.change > 0 ? '+' : ''}${log.change}</td>
                    <td class="p-3 text-white">${log.total} RR</td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderProjections(currentRR) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';
            const progressPercent = Math.min(100, Math.max(0, (currentRR / GOAL_RR) * 100));
            
            container.innerHTML = `
                <div class="flex justify-between text-xs mb-1">
                    <span class="text-gray-400 uppercase">Overall Progress to Ascendant</span>
                    <span class="text-red-400 font-bold">${progressPercent.toFixed(1)}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progressPercent}%"></div>
                </div>
            `;
        }
    </script>
</body>
</html>
